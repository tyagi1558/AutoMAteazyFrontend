<div class="surface-overlay shadow-2 flex justify-content-center relative lg:static absolute left-0 top-0 h-5rem lg:h-6rem">
<div class="surface-overlay px-6 flex lg:justify-content-between justify-content-center w-full">
    <img src="/assets/automatelogo.svg" alt="Image" height="40" class="mr-0 lg:mr-6 align-self-center">
    <a pRipple class="cursor-pointer block lg:hidden align-self-center jus text-700 absolute left-0 ml-5" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-2xl lg:text-4xl"></i>
    </a>
    <div  class="flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
        <ul pStyleClass="@parent" enterClass="hidden" leaveToClass="hidden" class="list-none p-0 m-0 flex select-none flex-column lg:flex-row">
            <li>
                <a pRipple (click)="onLinkClick('all')" [ngClass]="{'menuActive': activeTab === 'all'}" class="no-underline flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-orange-600 font-medium cursor-pointer transition-colors transition-duration-150">
                    <!-- <i class="pi pi-home mr-2"></i> -->
                    <span>All Leads</span>
                </a>
            </li>
            <li>
                <a pRipple (click)="onLinkClick('fav')" [ngClass]="{'menuActive': activeTab === 'fav'}" class="no-underline flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-orange-600 font-medium cursor-pointer transition-colors transition-duration-150">
                    <!-- <i class="pi pi-users mr-2"></i> -->
                    <span>Favorite Leads</span>
                </a>
            </li>
            <li>
                <a pRipple (click)="onLinkClick('untouch')" [ngClass]="{'menuActive': activeTab === 'untouch'}" class=" no-underline flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-orange-600 font-medium cursor-pointer transition-colors transition-duration-150">
                    <!-- <i class="pi pi-calendar mr-2"></i> -->
                    <span>Untouched Leads</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</div>
